<!DOCTYPE html>
<html>
	<head>
		<title>Post Detail</title>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../../style/Sidebar/sidebarStyle.css">
		<link rel="stylesheet" type="text/css" href="../../style/Post/post.css">
		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
		<script type="text/javascript" src="../../scripts/Sidebar/sidebar_script.js"></script>

		<!-- Include Firebase related things -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

     <!-- Our app's firebase config -->
    <script type="text/javascript" src="../../scripts/firebaseConfig.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="header">
				<div id="iconsWrapper">
					<div id="sidebar">
						<div class="toggle-btn" onclick="toggleSidebar()">
							<a>
								<span></span>
								<span></span>
								<span></span>
							</a>
						</div>
						<div id="userSection">
							<p id="userName">Please Log In</p>
						</div>
						<ul>
							<li><a href="../MainHome/mainHome.html">Explore Posts</a></li>
							<li><a href="../Post/createPost.html">Create a Post</a></li>
							<li><a href="../Post/myPost.html">My Posts</a></li>
							<li><a href="#" id="sidebarLogIn">Log In</a></li>
							<li><a href="#" id="sidebarLogOut">Log Out</a></li>
							<li><a href="../UserProfile/userProfile.html">Account Settings</a></li>
						</ul>
					</div>
					<a href="../MainHome/mainHome.html" id="logoWrap">
						<div id="logo">
							<p id="logoText">Buy & Sell</p>
						</div>
					</a>
				</div>
			</div>
			<div id="main">
				<div id="postMain">
					<h1 id="postTitle"></h1>
					<div class="postId">
						<div id="user">
							<p></p>
						</div>
						<div id="postTime">
							<p></p>
						</div>
					</div>
					<img alt="postImage" id="postImage"/>
					<div id="postDetail">
						<p id="postContent"></p>
						<div class="conditionBar">
							<h3>Condition</h3>
							<p id="condition"></p>
						</div>
					</div>
					<button id="directMessage">Contact</button>
				</div>
			</div>
			<!-- The Modal -->
      <div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p id="modalPosterName">Name</p>
					<a href="#" id="modalPosterEmail">Email</a>
					<p id="modalDescription">Click an email above to start a deal.</p>
				</div>
	    </div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../scripts/Post/post.js"></script>
	</body>
</html>
